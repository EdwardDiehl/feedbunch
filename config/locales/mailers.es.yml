es:
  opml_import_mailer:
    import_finished_success_email:
      subject: "Tus suscripciones han sido importadas en Feedbunch"
      header_html: "Tus suscripciones han sido importadas en %{link}"
      body_1: "Buenas noticias, %{name}: hemos terminado de importar tus suscripciones en Feedbunch."
      body_2_html: "Ahora estás suscrito a %{count} feeds. Para leerlos, simplemente %{link}."
      app_link: "haz click aquí"
      body_3: "No hemos podido suscribirte a los siguientes feeds:"
      body_4: "Gracias por usar Feedbunch y que tengas un buen día!"
    import_finished_error_email:
      subject: "Ha habido un error importando tus suscripciones en Feedbunch"
      header_html: "Ha habido un error importando tus suscripciones en %{link}"
      body_1: "Lo sentimos %{name}, pero por desgracia no hemos podido importar todas tus suscripciones en Feedbunch."
      body_2_html: "Si estás seguro de que el fichero de suscripciones que enviaste a Feedbunch es correcto, puedes %{link}."
      try_again_link: "volverlo a intentar"
      body_3_html: "Actualmente estás suscrito a %{count} feeds; para leerlos, simplemente %{link}."
      app_link: "haz click aquí"
      body_4: "Gracias por usar Feedbunch y que tengas un buen día!"
  opml_export_mailer:
    export_finished_success_email:
      subject: "Tus suscripciones han sido exportadas por Feedbunch"
      header: "Tus suscripciones han sido exportadas por Feedbunch"
      body_1: "Hola, %{name}. Como pediste, tus suscripciones a feeds han sido exportadas en formato OPML por Feedbunch."
      body_2: "%{count_feeds} feeds y %{count_folders} carpetas han sido exportados."
      body_3_html: "El fichero de exportación está adjunto a este email. También puedes %{link} (requiere autenticación)."
      app_link: "descargarlo desde Feedbunch"
      body_4: "Gracias por usar Feedbunch y que tengas un buen día!"
    export_finished_error_email:
      subject: "Ha habido un error exportando tus suscripciones en Feedbunch"
      header: "Ha habido un error exportando tus suscripciones en Feedbunch"
      body_1: "Lo sentimos %{name}, pero por desgracia no hemos podido exportar tus suscripciones en Feedbunch."
      body_2_html: "Puede que se trate de un error transitorio. Por favor espera unos minutos y %{link} para volver a intentarlo."
      try_again_link: "ve a Feedbunch"
      body_3: "Si el error persiste, por favor contacta con nosotros en %{admin_email}"
  signup_confirmation_reminder_mailer:
    reminder_email:
      subject: "Recuerda confirmar tu dirección de correo electrónico para entrar en Feedbunch"
      header: "Recuerda confirmar tu dirección de correo electrónico para entrar en Feedbunch"
      body_1_html: "El %{date} te diste de alta en <a href='https://www.feedbunch.com'>Feedbunch</a> usando la dirección de correo electrónico <em>%{email}</em>. No obstante aún no has confirmado tu dirección de correo electrónico."
      body_2: "Cuando te diste de alta te enviamos un correo electrónico con un link de confirmación; por favor haz click en él para confirmar tu dirección. No podrás acceder a tu cuenta mientras no lo hagas."
      body_3_html: "Si no recibiste el link de confirmación, <a href='%{url}'>haz click aquí</a> y escribe tu dirección de correo electrónico para que te lo enviemos de nuevo."
      body_4: "Por favor, comprueba además tu carpeta de spam y ajusta tus filtros de correo para que nuestros correos electrónicos aparezcan en tu carpeta de entrada."
      body_5: "Te estamos esperando en Feedbunch, el lector de feeds simple y elegante."